type Character {
  id: ID
  name: String
  race: Race
  games: [Game]
  image: String
}

type Mutation {
  createCharacter(character: NewCharacterInput): String
}

type Query {
  hello: String!
  getCharacters: [Character]!
  getCharacter(id: ID!): Character
}

enum Race {
  HYLIAN
  GERUDO
  FAIRY
}

input NewCharacterInput {
  name: String!
  race: Race!
  games: [String!]!
  image: String!
}
